<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NFT Karakter Savaşı - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --neon-purple: #8000ff;
            --neon-green: #00ff41;
            --neon-orange: #ff8000;
            --cyber-dark: #0a0a0a;
            --cyber-darker: #050505;
            --cyber-light: #1a1a1a;
            --cyber-grid: #333333;
        }
        * { box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }

        .cyber-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; background-color: #0a0a0a;
            background-image:
              radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
              radial-gradient(circle at 70% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
              radial-gradient(circle at 40% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            background-repeat: repeat;
            animation: space-move 60s linear infinite;
        }
        @keyframes space-move {
            0%   { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 1000px 1000px, 1200px 1200px, 800px 800px; }
        }

        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }
        .particle {
            position: absolute; width: 2px; height: 2px; background: #ffffff; border-radius: 50%;
            animation: star-flicker 2s infinite ease-in-out;
        }
        @keyframes star-flicker {
            0%,100%{ transform: translateY(0) rotate(0) scale(1); opacity: 0; }
            25%    { opacity: .8; transform: translateY(-20px) scale(1.1); }
            50%    { opacity: .2; transform: translateY(-40px) scale(.9); }
            75%    { opacity: 1;  transform: translateY(-60px) scale(1.2); }
        }

        /* GAME CONTAINER */
        .game-container {
            background: linear-gradient(135deg, rgba(26,26,26,.5) 0%, rgba(10,10,10,.6) 100%);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,.1), inset 0 0 20px rgba(0,255,255,.05);
            padding: 20px;
            margin: 80px auto 20px auto;
            max-width: 1200px;
            position: relative;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: calc(20px + env(safe-area-inset-top, 0px));
            /* ALTTA BİLDİRİM BARINA YER AÇ */
            padding-bottom: calc(160px + env(safe-area-inset-bottom, 0px));
            padding-left: calc(20px + env(safe-area-inset-left, 0px));
            padding-right: calc(20px + env(safe-area-inset-right, 0px));
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            text-shadow: 0 0 30px rgba(0,255,255,.8);
            margin-top: 2px;          /* Telegram üst bar sıkışmasını azalt */
            margin-bottom: 18px;
            animation: title-pulse 2s ease-in-out infinite alternate;
        }
        @keyframes title-pulse { 0%{transform:scale(1)} 100%{transform:scale(1.02)} }

        .main-game-content {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 25px; width: 100%; margin-bottom: 30px;
        }
        .player-areas-wrapper {
            display: flex; justify-content: center; align-items: flex-start; gap: 35px;
            flex-grow: 1; width: 100%; max-width: 800px;
        }

        .player-area {
            background: linear-gradient(135deg, rgba(26,26,26,.4) 0%, rgba(10,10,10,.5) 100%);
            border-radius: 15px; padding: 20px; display: flex; flex-direction: column; align-items: center;
            gap: 15px; flex: 1; max-width: 450px; position: relative; overflow: hidden;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0,255,255,.2), inset 0 0 10px rgba(0,255,255,.1);
            transition: all .3s ease;
        }
        #player1-area { display: none; }
        #player2-area { border: none; box-shadow: none; background: rgba(26,26,26,.2); padding: 15px; max-width: 400px; margin-top: 0; gap: 20px; margin-bottom: 18px; } /* ekstra boşluk */

        .player-area::before{
            content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,.2), transparent);
            transition: left .5s ease;
        }
        .player-area:hover::before{ left:100%; }

        .player-turn-glow-player {
            border-color: var(--neon-green) !important;
            box-shadow: 0 0 20px rgba(0,255,65,.8), inset 0 0 15px rgba(0,255,65,.4);
            animation: player-glow-pulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes player-glow-pulse {
            0%{ box-shadow:0 0 20px rgba(0,255,65,.8), inset 0 0 15px rgba(0,255,65,.4) }
            100%{ box-shadow:0 0 35px rgba(0,255,65,1), inset 0 0 25px rgba(0,255,65,.6) }
        }

        .player-turn-glow-opponent {
            border-color: var(--neon-pink) !important;
            box-shadow: 0 0 20px rgba(255,0,128,.8), inset 0 0 15px rgba(255,0,128,.4);
            animation: opponent-glow-pulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes opponent-glow-pulse {
            0%{ box-shadow:0 0 20px rgba(255,0,128,.8), inset 0 0 15px rgba(255,0,128,.4) }
            100%{ box-shadow:0 0 35px rgba(255,0,128,1), inset 0 0 25px rgba(255,0,128,.6) }
        }

        .player-info-top{ width:100%; text-align:center; margin-bottom:10px; }
        .player-info-top h2{
            font-family:'Orbitron', monospace; font-size:1.8rem; font-weight:700;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
            margin-bottom:10px;
        }

        .hp-bar-container{
            width:80%; height:20px; background:linear-gradient(135deg,#222,#111);
            border:2px solid var(--neon-cyan); border-radius:10px; overflow:hidden; margin:0 auto; position:relative;
        }
        .hp-bar{ height:100%; background:linear-gradient(45deg,var(--neon-green),#00ff80); border-radius:8px; transition:width .8s ease-out; position:relative; animation:hp-glow 2s ease-in-out infinite alternate; }
        @keyframes hp-glow{ 0%{box-shadow:0 0 10px rgba(0,255,65,.5)} 100%{box-shadow:0 0 20px rgba(0,255,65,.8)} }
        .hp-bar.low-hp{ background:linear-gradient(45deg,var(--neon-pink),#ff4080); animation: hp-danger 1s ease-in-out infinite alternate; }
        @keyframes hp-danger{ 0%{box-shadow:0 0 10px rgba(255,0,128,.5)} 100%{box-shadow:0 0 25px rgba(255,0,128,1)} }

        .hp-overlay-text{
            position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
            z-index:1; font-size:.9rem; font-weight:700; color:#fff; text-shadow:0 0 5px rgba(0,0,0,.8);
            display:flex; align-items:center; gap:5px; white-space:nowrap;
        }
        .hp-overlay-text .heart-icon{ color:var(--neon-pink); font-size:.35em; }

        .character-card-visual{
            width:280px; height:380px; background:linear-gradient(135deg,#2a2a2a,#1a1a1a);
            border:3px solid var(--neon-purple); border-radius:15px; display:flex; align-items:center; justify-content:center;
            overflow:hidden; position:relative; transition: transform .3s ease; flex-shrink:0; flex-grow:0; margin-bottom:15px;
            box-shadow:0 0 15px rgba(128,0,255,.3), inset 0 0 10px rgba(128,0,255,.1);
        }
        .character-card-visual::before{
            content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,.2), transparent);
            animation: card-rotate 4s linear infinite; z-index:-1;
        }
        @keyframes card-rotate{ 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
        .character-card-visual:hover{ transform: scale(1.05); }
        .character-card-visual img{ width:100%; height:100%; object-fit:cover; border-radius:12px; filter:brightness(1.1) contrast(1.2); }

        .character-info-bottom{
            width:100%; text-align:center;
            background:linear-gradient(135deg, rgba(0,0,0,.5), rgba(26,26,26,.8));
            border-radius:10px; padding:15px; border:1px solid var(--neon-cyan); margin-top:10px;
        }
        .character-name{
            font-family:'Orbitron', monospace; font-size:1.2rem; font-weight:700; color:var(--neon-cyan);
            text-shadow:0 0 10px rgba(0,255,255,.8); margin-bottom:10px; animation: name-glow 2s ease-in-out infinite alternate;
        }
        @keyframes name-glow{ 0%{text-shadow:0 0 10px rgba(0,255,255,.8)} 100%{text-shadow:0 0 20px rgba(0,255,255,1)} }
        .character-stats{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; font-size:.9rem; font-weight:600; }
        .character-stat-item{
            background:linear-gradient(45deg, rgba(0,255,255,.1), rgba(128,0,255,.1));
            border:1px solid var(--neon-cyan); border-radius:8px; padding:5px 10px; display:flex; align-items:center; gap:5px; transition: all .3s ease;
        }
        .character-stat-item:hover{ transform:scale(1.05); box-shadow:0 0 15px rgba(0,255,255,.5); }
        .character-stat-value{ color:var(--neon-green); font-weight:700; text-shadow:0 0 5px rgba(0,255,65,.8); }

        /* BİLDİRİM BAR – SABİT */
        .game-messages{
            background: rgba(10,10,10,.5);
            border-radius: 15px;
            padding: 10px 15px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: .8rem; font-weight: 600; color: var(--neon-orange);
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            position: fixed; /* absolute -> fixed */
            left: 50%; transform: translateX(-50%);
            bottom: calc(14px + env(safe-area-inset-bottom, 0px)); /* güvenli alan */
            width: min(620px, 92%); /* taşmayı engelle */
            overflow: hidden; text-shadow: 0 0 10px rgba(255,128,0,.8);
            border: 1px solid var(--neon-orange);
            z-index: 999;
        }
        .game-messages::before{
            content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,128,0,0.00), transparent);
            animation: message-scan 3s ease-in-out infinite;
        }
        @keyframes message-scan{ 0%,100%{left:-100%} 50%{left:100%} }

        /* BUTON GRUBU – HİZALI/ORTALI */
        .game-buttons-sidebar{
            display:flex; flex-wrap:wrap; justify-content:center;
            gap:12px; padding:15px; min-width:180px; align-items:center; width:100%; margin-top:15px; margin-bottom:0;
        }
        .game-button{
            font-family:'Orbitron', monospace; color:#fff; padding:15px 30px; border-radius:12px; font-size:1.1rem; font-weight:700;
            cursor:pointer; text-transform:uppercase; letter-spacing:1px; transition:all .3s ease; position:relative; overflow:hidden;
            width:auto; box-shadow:0 5px 15px rgba(255,0,128,.3);
            flex: 1 1 220px; max-width: 320px; text-align:center;
        }
        .game-button::before{ content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent); transition:left .5s ease; }
        .game-button:hover::before{ left:100%; }
        .game-button:hover{ transform:translateY(-3px); border-color:var(--neon-cyan); }
        .game-button:active{ transform:translateY(0); }
        .game-button.disabled{ opacity:.5; cursor:not-allowed; transform:none !important; }

        /* Yeniden butonu: tek satır tam genişlik */
        #restart-button{ flex-basis:100%; max-width:none; }

        /* Attack/Buff görünümleri */
        #attack-button{
            background: linear-gradient(45deg, rgba(255,0,128,.3), rgba(204,0,102,.3));
            border: 2px solid rgba(255,0,128,.6); box-shadow: 0 0 10px rgba(255,0,128,.3);
        }
        #attack-button:hover{ box-shadow: 0 0 20px rgba(255,0,128,.7), 0 0 40px rgba(255,0,128,.5); border-color: rgba(255,0,128,1); transform: translateY(-3px) scale(1.02); }
        #buff-button{
            background: linear-gradient(45deg, rgba(0,255,255,.3), rgba(0,204,204,.3));
            border: 2px solid rgba(0,255,255,.6); box-shadow: 0 0 10px rgba(0,255,255,.3);
        }
        #buff-button:hover{ box-shadow: 0 0 20px rgba(0,255,255,.7), 0 0 40px rgba(0,255,255,.5); border-color: rgba(0,255,255,1); transform: translateY(-3px) scale(1.02); }

        @keyframes target-shake{
            0%,100%{ transform: translateX(0); }
            10%,30%,50%,70%,90%{ transform: translateX(-8px); }
            20%,40%,60%,80%{ transform: translateX(8px); }
        }
        @keyframes target-hit-flash{
            0%,100%{ filter: brightness(1); }
            50%{ filter: brightness(2) saturate(2) hue-rotate(300deg); }
        }
        .character-card-visual.hit{ animation: target-shake .5s ease-in-out, target-hit-flash .4s ease-out; }

        @keyframes buff-pulse{
            0%,100%{ box-shadow:0 0 20px rgba(0,255,65,.6); transform:scale(1); }
            50%{ box-shadow:0 0 40px rgba(0,255,65,1); transform:scale(1.02); }
        }
        .character-card-visual.buffed-animation{ animation: buff-pulse 1.5s ease-in-out infinite; }

        @keyframes winning-card-animation{
            0%{ transform:scale(1); box-shadow:0 0 15px rgba(0,255,255,.2); }
            50%{ transform:scale(1.08); box-shadow:0 0 60px rgba(0,255,255,1), inset 0 0 40px rgba(0,255,255,.6); }
            100%{ transform:scale(1); box-shadow:0 0 15px rgba(0,255,255,.2); }
        }
        .character-card-visual.winner-animation{ animation: winning-card-animation 2s ease-in-out forwards; }

        .character-selection-screen{
            background: linear-gradient(135deg, rgba(26,26,26,.5) 0%, rgba(10,10,10,.6) 100%), url('https://cdn.prod.website-files.com/67fb1cd83af51c4fe96dacb2/688a35914866d06a9c46dbc1_arena_bg.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            border: 2px solid var(--neon-cyan); border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,255,255,.3), inset 0 0 50px rgba(0,255,255,.1);
            padding: 30px; margin: 20px auto; max-width: 1000px; width: 90%; text-align: center;
            display:flex; flex-direction:column; align-items:center; gap:20px; position:relative; backdrop-filter:blur(10px);
            padding-top: calc(30px + env(safe-area-inset-top, 0px));
            padding-bottom: calc(30px + env(safe-area-inset-bottom, 0px));
            padding-left: calc(30px + env(safe-area-inset-left, 0px));
            padding-right: calc(30px + env(safe-area-inset-right, 0px));
        }
        .character-selection-screen h1{
            font-family:'Rajdhani', sans-serif; font-size:2.2rem; font-weight:900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
            text-shadow:0 0 15px rgba(0,255,255,.8); margin-bottom:20px;
        }
        .character-grid{
            display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
            gap:20px; width:100%; justify-content:center; padding:10px;
        }
        .character-selection-card{
            background: linear-gradient(135deg, rgba(42,42,42,.5), rgba(26,26,26,.6)), url('https://cdn.prod.website-files.com/67fb1cd83af51c4fe96dacb2/688a617948ab6ad14813d2e4_arena_bgb.png');
            background-size: cover; background-position:center; background-repeat:no-repeat;
            border:2px solid var(--neon-purple); border-radius:15px; padding:15px;
            display:flex; flex-direction:column; align-items:center; gap:10px; cursor:pointer; transition:all .3s ease; position:relative; overflow:hidden;
        }
        .character-selection-card::before{ content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg, transparent, rgba(0,255,255,.1), transparent); transition:left .5s ease; }
        .character-selection-card:hover::before{ left:100%; }
        .character-selection-card:hover{ transform: translateY(-5px); box-shadow:0 0 25px rgba(128,0,255,.7); border-color:var(--neon-pink); }
        .character-selection-card.selected{ border-color:var(--neon-green); box-shadow:0 0 30px rgba(0,255,65,.9); transform: scale(1.03); }
        .character-selection-card img{ width:150px; height:150px; object-fit:cover; border-radius:10px; border:1px solid var(--neon-cyan); }
        .character-selection-card h3{ font-family:'Rajdhani', sans-serif; font-size:1.1rem; font-weight:700; color:var(--neon-cyan); }
        .character-selection-card p{ font-family:'Rajdhani', sans-serif; font-size:1.1rem; font-weight:700; color:var(--neon-green); text-shadow:0 0 8px rgba(0,255,65,.7); }

        .start-game-button-selection{
            font-family:'Orbitron', monospace; background:linear-gradient(45deg,#00cc66,#00aacc); color:#fff; padding:15px 30px; border-radius:12px; font-size:1.1rem; font-weight:700; cursor:pointer; border:2px solid #009944; text-transform:uppercase; letter-spacing:1px; transition:all .3s ease; margin-top:20px; text-shadow:0 0 5px rgba(255,255,255,.8);
        }
        .start-game-button-selection:hover{ transform: translateY(-3px); box-shadow:0 10px 30px rgba(0,255,65,.5); border-color:var(--neon-purple); }
        .start-game-button-selection.disabled{ opacity:.5; cursor:not-allowed; transform:none !important; }

        #battle-intro-screen{
            position:absolute; top:0; left:0; width:100%; height:100%;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            background:rgba(0,0,0,.9); z-index:10; opacity:0; pointer-events:none; transition:opacity .5s ease-out; border-radius:20px;
        }
        #intro-player-card{ width:250px; height:350px; transform:scale(.9); opacity:0; transition:transform 1s ease-out, opacity 1s ease-out; box-shadow:0 0 50px rgba(128,0,255,.8), inset 0 0 30px rgba(128,0,255,.4); border-color:var(--neon-purple); }
        #intro-player-card img{ filter:brightness(1.3) contrast(1.5) drop-shadow(0 0 15px rgba(128,0,255,.7)); }
        #intro-player-name{ font-family:'Orbitron', monospace; font-size:2rem; font-weight:700; color:var(--neon-pink); text-shadow:0 0 20px rgba(255,0,128,.9); margin-top:15px; opacity:0; transition: opacity .8s ease-out .5s; text-align:center; }

        .player-bar{
            display:flex; align-items:center; background:linear-gradient(90deg, rgba(26,26,26,.8), rgba(10,10,10,.9));
            border-radius:15px; padding:10px 20px; margin-bottom:20px; width:90%; max-width:600px;
            border:2px solid var(--neon-purple); box-shadow:0 0 15px rgba(128,0,255,.3), inset 0 0 10px rgba(128,0,255,.1); margin-top:0;
        }
        .player-bar-avatar{ width:60px; height:60px; border-radius:50%; border:2px solid var(--neon-green); overflow:hidden; margin-right:15px; flex-shrink:0; }
        .player-bar-avatar img{ width:100%; height:100%; object-fit:cover; }
        .player-bar-info{ flex-grow:1; display:flex; flex-direction:column; }
        .player-bar-name{ font-family:'Orbitron', monospace; font-size:1.1rem; font-weight:700; color:var(--neon-cyan); text-shadow:0 0 8px rgba(0,255,255,.7); margin-bottom:5px; }
        .player-bar-hp-container{ width:100%; height:15px; background:linear-gradient(135deg,#222,#111); border:1px solid var(--neon-green); border-radius:8px; overflow:hidden; position:relative; }
        .player-bar-hp{ height:100%; background:linear-gradient(45deg,var(--neon-green),#00ff80); border-radius:6px; transition:width .8s ease-out; }
        .player-bar-hp.low-hp{ background:linear-gradient(45deg,var(--neon-pink),#ff4080); }
        .player-bar-hp-text{ font-size:.9rem; font-weight:700; color:var(--neon-green); text-shadow:0 0 5px rgba(0,255,65,.7); margin-left:10px; flex-shrink:0; }
        .player-bar-stats{ display:flex; justify-content:space-around; width:100%; margin-top:5px; font-size:.8rem; font-weight:600; color:#fff; }
        .player-bar-stat-item{ background:rgba(0,255,255,.05); border:1px solid rgba(0,255,255,.2); border-radius:5px; padding:2px 5px; display:flex; align-items:center; gap:3px; }
        .player-bar-stat-value{ color:var(--neon-green); font-weight:700; text-shadow:0 0 3px rgba(0,255,65,.7); }
        .player-bar-items{ display:flex; gap:8px; margin-left:15px; }
        .player-bar-item-icon{ width:24px; height:24px; background-color:rgba(255,255,255,.1); border:1px solid var(--neon-cyan); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem; color:var(--neon-green); box-shadow:0 0 5px rgba(0,255,255,.3); }

        @media (max-width: 768px) {
            .game-container, .character-selection-screen { margin:10px auto; padding:10px; width:98%; max-width:none; }
            .game-container { margin-top:70px; margin-bottom:10px; padding-bottom: calc(180px + env(safe-area-inset-bottom, 0px)); }
            .game-title, .character-selection-screen h1 { font-size:1.5rem; margin-bottom:20px; }
            .main-game-content { flex-direction:column; align-items:center; }
            .player-areas-wrapper { flex-direction:column; align-items:center; width:100%; max-width:350px; }
            .player-area { width:95%; max-width:350px; }
            .player-info-top h2 { font-size:1.2rem; }
            .hp-bar-container{ width:90%; height:15px; }
            .character-card-visual{ width:200px; height:280px; margin-bottom:10px; }
            .character-info-bottom{ padding:10px; margin-top:5px; }
            .character-name{ font-size:1rem; }
            .character-stats{ font-size:.7rem; gap:5px; }

            .game-messages{ font-size:.8rem; padding:8px 12px; min-height:40px; bottom: calc(12px + env(safe-area-inset-bottom, 0px)); }

            .game-buttons-sidebar{ width:90%; gap:10px; margin-top:15px; margin-bottom:60px; }
            .game-button{ flex:1 1 45%; font-size:.9rem; padding:10px 15px; }
            #restart-button{ flex-basis:100%; }

            .character-grid{ grid-template-columns:repeat(auto-fit, minmax(140px, 1fr)); }
            .character-selection-card img{ width:100px; height:100px; }

            #intro-player-card{ width:200px; height:280px; }
            #intro-player-name{ font-size:1.5rem; }

            .character-selection-screen{ margin-top:50px; }
            .player-bar{ width:98%; padding:8px 15px; margin-bottom:15px; }
            .player-bar-avatar{ width:50px; height:50px; margin-right:10px; }
            .player-bar-name{ font-size:1rem; }
            .player-bar-hp-text{ font-size:.8rem; }
            .player-bar-stats{ flex-wrap:wrap; justify-content:center; gap:5px; }
            .player-bar-stat-item{ padding:1px 3px; font-size:.7rem; }
            #player2-area { padding:10px; gap:10px; }
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    <div class="particles"></div>

    <!-- Character Selection Screen -->
    <div class="character-selection-screen" id="character-selection-screen">
        <h1>NFT KARAKTERİNİ SEÇ</h1>
        <p class="text-gray-400 text-sm mb-4">Cüzdan Adresiniz: <span id="displayWalletAddress" class="text-neon-cyan font-bold">Yükleniyor...</span></p>
        <div class="character-grid" id="character-grid">
            <p class="text-center text-gray-500 col-span-full" id="loading-nfts">NFT'ler yükleniyor...</p>
        </div>
        <button id="select-character-button" class="start-game-button-selection disabled" disabled>SAVAŞA BAŞLA</button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <h1 class="game-title">NFT BATTLE ARENA</h1>

        <!-- Battle Intro Screen -->
        <div id="battle-intro-screen">
            <h2 class="text-3xl font-orbitron text-neon-cyan mb-8">Savaş Başlıyor!</h2>
            <div id="intro-player-card" class="character-card-visual"></div>
            <p id="intro-player-name" class="text-center"></p>
        </div>

        <!-- Main Game Content -->
        <div class="main-game-content">
            <!-- Player 1 (You) Bar -->
            <div class="player-bar" id="player1-bar">
                <div class="player-bar-avatar">
                    <img id="player1-avatar" src="https://placehold.co/60x60/8000ff/ffffff?text=P1" alt="Player 1 Avatar">
                </div>
                <div class="player-bar-info">
                    <div class="player-bar-name" id="player1-name-bar">SEN</div>
                    <div class="player-bar-hp-container">
                        <div id="player1-hp-bar-small" class="player-bar-hp" style="width: 100%;"></div>
                        <div class="hp-overlay-text">
                            <span class="heart-icon">❤️</span> <span id="player1-hp-bar-text">100</span>
                        </div>
                    </div>
                    <div class="player-bar-stats">
                        <div class="player-bar-stat-item">LVL: <span id="player1-level-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">ATK: <span id="player1-atk-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">DEF: <span id="player1-def-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">CRIT: <span id="player1-crit-bar" class="player-bar-stat-value">?%</span></div>
                    </div>
                </div>
                <div class="player-bar-items" id="player1-items-bar">
                    <div class="player-bar-item-icon">⚡</div>
                    <div class="player-bar-item-icon">🛡️</div>
                    <div class="player-bar-item-icon">💊</div>
                </div>
            </div>

            <div class="player-areas-wrapper">
                <!-- Player 2 (Opponent) Area -->
                <div class="player-area" id="player2-area">
                    <div class="player-info-top">
                        <h2 id="player2-name-display">RAKİP</h2>
                        <div class="hp-bar-container">
                            <div id="player2-hp-bar" class="hp-bar" style="width: 100%;"></div>
                            <div class="hp-overlay-text">
                                <span class="heart-icon">❤️</span> <span id="player2-hp">100</span>
                            </div>
                        </div>
                    </div>
                    <div class="character-card-visual" id="player2-character-card-visual"></div>
                    <div class="character-info-bottom">
                        <div class="character-name" id="player2-character-name"></div>
                        <div class="character-stats" id="player2-character-stats"></div>
                        <div class="game-buttons-sidebar">
                            <button id="start-battle-button" class="game-button hidden">SAVAŞI BAŞLATI</button>
                            <button id="attack-button" class="game-button hidden">SALDIRI</button>
                            <button id="buff-button" class="game-button hidden">GÜÇLEN</button>
                            <button id="restart-button" class="game-button hidden">YENİDEN</button>
                        </div>
                    </div>
                </div>

                <!-- Player 1 (You) Area - Hidden section -->
                <div class="player-area hidden" id="player1-area">
                    <div class="player-info-top">
                        <h2 id="player1-name-display">SEN</h2>
                        <p class="text-lg font-bold mb-2"><span id="player1-hp" style="color: var(--neon-green); text-shadow: 0 0 8px rgba(0, 255, 65, 0.7);">100</span> HP</p>
                        <div class="hp-bar-container">
                            <div id="player1-hp-bar" class="hp-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="character-card-visual" id="player1-character-card-visual"></div>
                    <div class="character-info-bottom">
                        <div class="character-name" id="player1-character-name"></div>
                        <div class="character-stats" id="player1-character-stats"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Messages Area (sabit) -->
        <div class="game-messages" id="game-messages">SAVAŞ BAŞLADI! SIRA SENDE.</div>
    </div>

    <script src="arena_v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script>
        const synth = new Tone.Synth().toDestination();
        const buffButton = document.getElementById('buff-button');
        if (buffButton) {
            buffButton.addEventListener('click', async () => {
                try {
                    await Tone.start();
                    synth.triggerAttackRelease("C4", "8n");
                } catch (error) {
                    console.error("Error playing sound:", error);
                }
            });
        }
    </script>
</body>
</html>
