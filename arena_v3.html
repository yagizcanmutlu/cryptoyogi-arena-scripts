<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Karakter Savaşı - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --neon-purple: #8000ff;
            --neon-green: #00ff41;
            --neon-orange: #ff8000;
            --cyber-dark: #0a0a0a;
            --cyber-darker: #050505;
            --cyber-light: #1a1a1a;
            --cyber-grid: #333333;
        }

        /* Basic Resets and General Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cyber Background Effect */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px), radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px), radial-gradient(circle at 40% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            background-repeat: repeat;
            animation: space-move 60s linear infinite;
        }

        @keyframes space-move {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 1000px 1000px, 1200px 1200px, 800px 800px;
            }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: star-flicker 2s infinite ease-in-out;
        }

        @keyframes star-flicker {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.8;
                transform: translateY(-20px) scale(1.1);
            }
            50% {
                opacity: 0.2;
                transform: translateY(-40px) scale(0.9);
            }
            75% {
                opacity: 1;
                transform: translateY(-60px) scale(1.2);
            }
            100% {
                transform: translateY(-80px) rotate(180deg) scale(1);
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.5) 0%, rgba(10, 10, 10, 0.6) 100%);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 20px rgba(0, 255, 255, 0.05);
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            backdrop-filter: blur(10px);
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
        }

        .game-container::before {
            content: none; /* Remove this pseudo-element */
        }

        /* Game Title */
        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: title-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes title-pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.02);
            }
        }

        /* Main Game Content Layout */
        .main-game-content {
            display: flex;
            flex-direction: column; /* Vertical layout */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Reduced gap */
            width: 100%;
            margin-bottom: 30px;
        }

        .player-areas-wrapper {
            display: flex;
            justify-content: center; /* Centered */
            align-items: flex-start;
            gap: 30px;
            flex-grow: 1;
            width: 100%; /* Full width */
            max-width: 800px; /* Max width maintained */
        }

        /* Player Areas */
        .player-area {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.4) 0%, rgba(10, 10, 10, 0.5) 100%);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex: 1;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #player1-area {
            display: none; /* Player 1 area hidden, player-bar will be used instead */
        }

        #player2-area {
            border: none; /* Removed border */
            box-shadow: none; /* Removed box shadow */
            background: none; /* Removed background */
            padding: 0; /* Removed padding */
            max-width: 400px; /* Adjusted max-width for opponent card */
        }

        .player-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .player-area:hover::before {
            left: 100%;
        }

        .current-player-glow {
            border-color: var(--neon-pink) !important;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8), inset 0 0 30px rgba(255, 0, 128, 0.2);
            animation: current-player-pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes current-player-pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 0, 128, 0.8), inset 0 0 30px rgba(255, 0, 128, 0.2);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 50px rgba(255, 0, 128, 1), inset 0 0 50px rgba(255, 0, 128, 0.4);
                transform: scale(1.02);
            }
        }

        /* Player Info (Top Section) */
        .player-info-top {
            width: 100%;
            text-align: center;
            margin-bottom: 10px; /* Added margin-bottom */
        }

        .player-info-top h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        /* HP Bar */
        .hp-bar-container {
            width: 80%;
            height: 20px;
            background: linear-gradient(135deg, #222, #111);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .hp-bar {
            height: 100%;
            background: linear-gradient(45deg, var(--neon-green), #00ff80);
            border-radius: 8px;
            transition: width 0.8s ease-out;
            position: relative;
            animation: hp-glow 2s ease-in-out infinite alternate;
        }

        @keyframes hp-glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            }
        }

        .hp-bar.low-hp {
            background: linear-gradient(45deg, var(--neon-pink), #ff4080);
            animation: hp-danger 1s ease-in-out infinite alternate;
        }

        @keyframes hp-danger {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 128, 1);
            }
        }

        /* Character Card Visual */
        .character-card-visual {
            width: 280px;
            height: 380px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--neon-purple);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            flex-grow: 0;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.3), inset 0 0 10px rgba(128, 0, 255, 0.1);
        }

        .character-card-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: card-rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes card-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .character-card-visual:hover {
            transform: scale(1.05);
        }

        .character-card-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            filter: brightness(1.1) contrast(1.2);
        }

        /* Character Info (Bottom Section) */
        .character-info-bottom {
            width: 100%;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(26, 26, 26, 0.8));
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--neon-cyan);
            margin-top: 10px; /* Added margin-top */
        }

        .character-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
            animation: name-glow 2s ease-in-out infinite alternate;
        }

        @keyframes name-glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            }
        }

        .character-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .character-stat-item {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(128, 0, 255, 0.1));
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .character-stat-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .character-stat-value {
            color: var(--neon-green);
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
        }

        /* Game Messages */
        .game-messages {
            background: rgba(10, 10, 10, 0.5);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--neon-orange);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            max-width: 80%;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(255, 128, 0, 0.8);
            border: 1px solid var(--neon-orange);
        }

        .game-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 128, 0, 0.00), transparent);
            animation: message-scan 3s ease-in-out infinite;
        }

        @keyframes message-scan {
            0%, 100% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
        }

        /* Item Slots Container (Replaces Game Buttons Sidebar) */
        .item-slots-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: center;
            gap: 10px; /* Reduced gap for more compactness */
            padding: 10px; /* Reduced padding */
            width: 100%;
            max-width: 400px; /* Max width for item slots */
            margin-top: 20px; /* Spacing from opponent card */
        }

        /* Item Slot Style */
        .item-slot {
            width: 60px; /* Size of the item slot */
            height: 60px;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.7), rgba(10, 10, 10, 0.8));
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(128, 0, 255, 0.3);
            position: relative;
        }

        .item-slot:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.7);
            border-color: var(--neon-cyan);
        }

        .item-slot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        .item-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Item Selection Screen */
        .item-selection-screen {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.5) 0%, rgba(10, 10, 10, 0.6) 100%), url('https://cdn.prod.website-files.com/67fb1cd83af51c4fe96dacb2/688a35914866d06a9c46dbc1_arena_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3), inset 0 0 50px rgba(0, 255, 255, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 1000px;
            width: 90%;
            text-align: center;
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .item-selection-screen h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Smaller item cards */
            gap: 15px; /* Reduced gap */
            width: 100%;
            justify-content: center;
            padding: 10px;
        }

        .item-selection-card {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.5), rgba(26, 26, 26, 0.6));
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            padding: 10px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px; /* Reduced gap */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .item-selection-card:hover::before {
            left: 100%;
        }

        .item-selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.7);
            border-color: var(--neon-pink);
        }

        .item-selection-card.selected {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
            transform: scale(1.03);
        }

        .item-selection-card img {
            width: 80px; /* Smaller image size */
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
        }

        .item-selection-card h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem; /* Smaller font size */
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .item-selection-card p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem; /* Smaller font size */
            font-weight: 600;
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
        }

        .select-items-button {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #00cc66, #00aacc);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid #009944;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .select-items-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.5);
            border-color: var(--neon-purple);
        }

        .select-items-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Responsive Design (Mobile Friendly) */
        @media (max-width: 768px) {
            .game-container, .character-selection-screen, .item-selection-screen {
                margin: 10px auto;
                padding: 10px;
                width: 98%;
                max-width: none;
            }

            .game-title, .character-selection-screen h1, .item-selection-screen h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .main-game-content {
                flex-direction: column;
                align-items: center;
                gap: 10px; /* Further reduced gap */
            }

            .player-areas-wrapper {
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 350px;
            }

            .player-area {
                width: 95%;
                max-width: 350px;
            }

            .player-info-top h2 {
                font-size: 1.5rem;
            }

            .hp-bar-container {
                width: 90%;
            }

            .character-card-visual {
                width: 180px;
                height: 250px;
            }

            .character-name {
                font-size: 1rem;
            }

            .character-stats {
                font-size: 0.8rem;
                gap: 5px;
            }

            .character-stat-item {
                padding: 3px 8px;
            }

            .game-messages {
                font-size: 0.9rem;
                padding: 15px;
                max-width: 98%;
                min-height: 60px;
            }

            .item-slots-container { /* Adjusted for mobile */
                width: 90%;
                flex-direction: row; /* Keep horizontal */
                flex-wrap: wrap; /* Allow wrapping */
                justify-content: center;
                gap: 8px; /* Smaller gap */
                padding: 5px; /* Smaller padding */
                max-width: 320px; /* Adjusted max width */
            }

            .item-slot { /* Adjusted for mobile */
                width: 50px;
                height: 50px;
                border-radius: 8px;
            }

            .game-button, .start-game-button-selection, .select-items-button {
                width: 100%;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .character-selection-card img {
                width: 100px;
                height: 100px;
            }

            #intro-player-card {
                width: 250px;
                height: 350px;
            }

            #intro-player-name {
                font-size: 1.8rem;
            }

            /* Mobile vertical top spacing adjustment */
            .character-selection-screen {
                margin-top: 50px; /* Top spacing added */
            }

            /* Player bar mobile compatibility */
            .player-bar {
                flex-direction: row; /* Remain horizontal */
                width: 98%;
                padding: 8px 15px;
                margin-bottom: 15px;
            }

            .player-bar-avatar {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .player-bar-name {
                font-size: 1rem;
            }

            .player-bar-hp-text {
                font-size: 0.8rem;
            }

            .player-bar-stats {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }

            .player-bar-stat-item {
                padding: 1px 3px;
                font-size: 0.7rem;
            }

            /* Opponent area adjustments for mobile */
            #player2-area {
                padding: 10px; /* Reduced padding */
                gap: 10px; /* Reduced gap */
            }

            .player-info-top h2 {
                font-size: 1.2rem; /* Smaller font size */
            }

            .player-info-top p {
                font-size: 0.8rem; /* Smaller font size */
            }

            .hp-bar-container {
                height: 15px; /* Smaller height */
            }

            .character-card-visual {
                width: 200px; /* Adjusted width */
                height: 280px; /* Adjusted height */
                margin-bottom: 10px; /* Reduced margin */
            }

            .character-info-bottom {
                padding: 10px; /* Reduced padding */
                margin-top: 5px; /* Reduced margin */
            }

            .character-name {
                font-size: 1rem; /* Smaller font size */
            }

            .character-stats {
                font-size: 0.7rem; /* Smaller font size */
                gap: 5px;
            }

            .item-selection-screen .item-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Even smaller for mobile item selection */
                gap: 10px;
            }

            .item-selection-card img {
                width: 60px;
                height: 60px;
            }

            .item-selection-card h3 {
                font-size: 0.8rem;
            }

            .item-selection-card p {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    <div class="particles"></div>

    <!-- Character Selection Screen -->
    <div class="character-selection-screen" id="character-selection-screen">
        <h1>NFT KARAKTERİNİ SEÇ</h1>
        <p class="text-gray-400 text-sm mb-4">Cüzdan Adresiniz: <span id="displayWalletAddress" class="text-neon-cyan font-bold">Yükleniyor...</span></p>
        <div class="character-grid" id="character-grid">
            <p class="text-center text-gray-500 col-span-full" id="loading-nfts">NFT'ler yükleniyor...</p>
        </div>
        <button id="select-character-button" class="start-game-button-selection disabled" disabled>SAVAŞA BAŞLA</button>
    </div>

    <!-- Item Selection Screen -->
    <div class="item-selection-screen" id="item-selection-screen">
        <h1>6 ADET EŞYA SEÇ</h1>
        <p class="text-gray-400 text-sm mb-4">Seçilen Eşyalar: <span id="selected-item-count" class="text-neon-cyan font-bold">0/6</span></p>
        <div class="item-grid" id="item-grid">
            <!-- Items will be loaded here dynamically -->
        </div>
        <button id="confirm-items-button" class="select-items-button disabled" disabled>EŞYALARI ONAYLA</button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <h1 class="game-title">NFT BATTLE ARENA</h1>

        <!-- Battle Intro Screen -->
        <div id="battle-intro-screen">
            <h2 class="text-3xl font-orbitron text-neon-cyan mb-8">Savaş Başlıyor!</h2>
            <div id="intro-player-card" class="character-card-visual"></div>
            <p id="intro-player-name" class="text-center"></p>
        </div>

        <!-- Main Game Content -->
        <div class="main-game-content">
            <!-- Player 1 (You) Bar -->
            <div class="player-bar" id="player1-bar">
                <div class="player-bar-avatar">
                    <img id="player1-avatar" src="https://placehold.co/60x60/8000ff/ffffff?text=P1" alt="Player 1 Avatar">
                </div>
                <div class="player-bar-info">
                    <div class="player-bar-name" id="player1-name-bar">SEN</div>
                    <div class="player-bar-hp-container">
                        <div id="player1-hp-bar-small" class="player-bar-hp" style="width: 100%;"></div>
                    </div>
                    <div class="player-bar-stats">
                        <div class="player-bar-stat-item">LVL: <span id="player1-level-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">ATK: <span id="player1-atk-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">DEF: <span id="player1-def-bar" class="player-bar-stat-value">?</span></div>
                        <div class="player-bar-stat-item">CRIT: <span id="player1-crit-bar" class="player-bar-stat-value">?%</span></div>
                    </div>
                </div>
                <span id="player1-hp-bar-text" class="player-bar-hp-text">100 HP</span>
            </div>

            <div class="player-areas-wrapper">
                <!-- Player 2 (Opponent) Area -->
                <div class="player-area" id="player2-area">
                    <div class="player-info-top">
                        <h2 id="player2-name-display">RAKİP</h2>
                        <p class="text-lg font-bold mb-2"><span id="player2-hp" style="color: var(--neon-green); text-shadow: 0 0 8px rgba(0, 255, 65, 0.7);">100</span> HP</p>
                        <div class="hp-bar-container">
                            <div id="player2-hp-bar" class="hp-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="character-card-visual" id="player2-character-card-visual"></div>
                    <div class="character-info-bottom">
                        <div class="character-name" id="player2-character-name"></div>
                        <div class="character-stats" id="player2-character-stats"></div>
                    </div>
                </div>
                <!-- Player 1 (You) Area - This section is hidden -->
                <div class="player-area hidden" id="player1-area">
                    <div class="player-info-top">
                        <h2 id="player1-name-display">SEN</h2>
                        <p class="text-lg font-bold mb-2"><span id="player1-hp" style="color: var(--neon-green); text-shadow: 0 0 8px rgba(0, 255, 65, 0.7);">100</span> HP</p>
                        <div class="hp-bar-container">
                            <div id="player1-hp-bar" class="hp-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="character-card-visual" id="player1-character-card-visual"></div>
                    <div class="character-info-bottom">
                        <div class="character-name" id="player1-character-name"></div>
                        <div class="character-stats" id="player1-character-stats"></div>
                    </div>
                </div>
            </div>
            <!-- Item Slots Container (Replaces Game Buttons Sidebar) -->
            <div class="item-slots-container" id="item-slots-container">
                <!-- Item slots will be dynamically populated here -->
                <div class="item-slot" data-slot-index="0"></div>
                <div class="item-slot" data-slot-index="1"></div>
                <div class="item-slot" data-slot-index="2"></div>
                <div class="item-slot" data-slot-index="3"></div>
                <div class="item-slot" data-slot-index="4"></div>
                <div class="item-slot" data-slot-index="5"></div>
            </div>
            <!-- Restart Button -->
            <button id="restart-button" class="game-button hidden">YENİDEN</button>
        </div>
        <!-- Game Messages Area -->
        <div class="game-messages" id="game-messages">SAVAŞ BAŞLADI! SIRA SENDE.</div>
    </div>
    <!-- Link your JavaScript file here -->
    <script src="arena_v3.js"></script>
</body>
</html>
